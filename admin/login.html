<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/home/administrator/LPanel/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        .sidebar {
            width: 30%;
            background-color: #000;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .sidebar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar input::placeholder {
            color: #aaa;
        }

        .sidebar input:hover {
            border-color: #4CAF50;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        .image-container {
            width: 70%;
            background: url('/static/login.png') no-repeat center center;
            background-size: cover;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100vh;
            }
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            {% if error %}
                <p style="color:red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
    <div class="image-container"></div>
</body>
</html>
