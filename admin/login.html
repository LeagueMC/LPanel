<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/home/administrator/LPanel/favicon.png" type="image/png"> <!-- Favicon link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            background-color: #f2f2f2; /* Light background color */
        }

        .sidebar {
            width: 30%; /* Sidebar width */
            background-color: #000; /* Black background */
            padding: 40px 20px; /* Adjusted padding for better spacing */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: white; /* White text */
            text-align: center; /* Center align text */
        }

        .sidebar input {
            width: 100%; /* Full width */
            padding: 10px;
            margin-bottom: 15px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333; /* Dark background for input fields */
            color: white; /* White text for input fields */
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        .sidebar input::placeholder {
            color: #aaa; /* Light placeholder text */
        }

        .sidebar input:hover {
            border-color: #4CAF50; /* Change border color on hover */
        }

        .sidebar button {
            width: 100%; /* Full width */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        .sidebar button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .image-container {
            width: 70%; /* Adjusted width for image */
            background: url('/static/login.png') no-repeat center center; /* Image path */
            background-size: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Full width for smaller screens */
                height: 100vh; /* Full height */
            }
            .image-container {
                display: none; /* Hide image container on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            {% if error %}
                <p style="color:red; text-align: center;">{{ error }}</p> <!-- Center error message -->
            {% endif %}
        </form>
    </div>
    <div class="image-container"></div>
</body>
</html>
