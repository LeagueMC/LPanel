<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/home/administrator/LPanel/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        .sidebar {
            background-color: #000;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:hover {
            border-color: #4CAF50;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .image-container {
            background: url('/static/login.png') no-repeat center center;
            background-size: cover;
            height: 100%;
        }

        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex h-100">
        <div class="sidebar col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
            <h2>Login</h2>
            <form method="POST" class="w-100 px-4">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn w-100">Log In</button>
                {% if error %}
                <p class="mt-3 text-danger text-center">{{ error }}</p>
                {% endif %}
            </form>
        </div>
        <div class="image-container col-md-8 d-none d-md-block"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
